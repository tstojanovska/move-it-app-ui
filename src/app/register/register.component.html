<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="register d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="register-heading mb-4">Welcome @MoveIT!</h3>

                            <!-- Register Form -->
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingFirstName"
                                        placeholder="First Name" formControlName="firstName" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
                                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                        <div *ngIf="f.firstName.errors.required">First name is required</div>
                                    </div>
                                    <label for="floatingFirstName">First Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingLastName"
                                        placeholder="Last Name" formControlName="lastName" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                        <div *ngIf="f.lastName.errors.required">Last name is required</div>
                                    </div>
                                    <label for="floatingLastName">Last Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com" formControlName="userName" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
                                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                        <div *ngIf="f.userName.errors.required">Email is required</div>
                                        <div *ngIf="f.userName.errors.email">Email must be a valid email address</div>
                                    </div>
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password" formControlName="password"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                    </div>
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="floatingConfirmedPassword"
                                        placeholder="Confirm Password" formControlName="confirmedPassword"
                                        [ngClass]="{ 'is-invalid': submitted && f.confirmedPassword.errors }">
                                    <div *ngIf="submitted && f.confirmedPassword.errors" class="invalid-feedback">
                                        <div *ngIf="f.confirmedPassword.errors.required">Confirm password is required
                                        </div>
                                        <div *ngIf="f.confirmedPassword.errors.mustMatch">Confirm password must match Password
                                        </div>
                                    </div>
                                    <label for="floatingConfirmedPassword">Confirm Password</label>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-register text-uppercase fw-bold mb-2"
                                        type="submit">Register</button>
                                    <div class="text-center small">
                                        Aleardy have an account? Log in <a [routerLink]="'/login'">here</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
